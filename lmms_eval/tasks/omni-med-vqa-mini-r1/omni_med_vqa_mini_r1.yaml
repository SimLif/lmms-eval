# Note that the metric name can be either a registed metric function (such as the case for GQA) or a key name returned by process_results
metric_list:
  - metric: accuracy
    aggregation: mean
    higher_is_better: true
lmms_eval_specific_kwargs:
  default:
    pre_prompt: "Medical question with several options; only one is correct. Refer to the image for clues.\n"
    post_prompt: "\nPlease analyze the image, question, and options, and then provide your final choice. Output the thinking process in <think> </think> and final answer (the letter of your choice, e.g., A, B, C, or D) in <answer> </answer> tags."
