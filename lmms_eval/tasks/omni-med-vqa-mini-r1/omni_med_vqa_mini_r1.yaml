tag: medmoe_vqa_r1
dataset_path: /mnt/data/haoqiang/workspace/data/omni-med-vqa-mini
dataset_kwargs:
  token: True
task: "omni_med_vqa_mini_r1"
test_split: test
output_type: generate_until
doc_to_visual: !function utils.omni_med_vqa_mini_doc_to_visual
doc_to_text: !function utils.omni_med_vqa_mini_doc_to_text
doc_to_target: "label"
generation_kwargs:
  max_new_tokens: 256
  temperature: 0
  top_p: 1.0
  num_beams: 1
  do_sample: false
# The return value of process_results will be used by metrics
